<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do.css">
    <title>To-Do-List</title>
</head>

<body>
    <div class="wrapper">
        <h1> To-Do-List</h1>
        <div class="container">
            <h3> Add your new todo: </h3>
            <input id="newItem" type="text" value="Add your text" />
            <button id="add">ADD</button>
            <h3>My List: </h3>
            <form class="form" id="theForm">
                <div class="checked" id="check-item">X</div>
                <input id="item1" type="text" placeholder="Item1" />
                <button id="clear"> Clear </button>
            </form>
            
        </div>
    </div>
    <script src="to-do.js"></script>
</body>

</html>
